apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-server-conf
  namespace: monitoring
  labels:
    name: prometheus-server-conf
data:
  prometheus.yml: |-
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      # [JOB 1] Kube-state-metrics từ Cluster 1 (CROSS-CLUSTER via NodePort)
      - job_name: 'kube-state-metrics-cluster1'
        static_configs:
          - targets: ['192.168.40.121:31280']
            labels:
              cluster: 'cluster1'

      # [JOB 2] Kube-state-metrics (LOCAL Cluster 2)
      - job_name: 'kube-state-metrics-local'
        static_configs:
          - targets: ['kube-state-metrics.monitoring.svc.cluster.local:8080']
            labels:
              cluster: 'cluster2'

      # [JOB 3] Spring Boot Services từ Cluster 1 (CROSS-CLUSTER)
      - job_name: 'todo-service-cluster1'
        metrics_path: '/todos/actuator/prometheus'
        static_configs:
          - targets: ['192.168.40.121:31180']
            labels:
              cluster: 'cluster1'
              service: 'todo-service'

      - job_name: 'user-service-cluster1'
        metrics_path: '/users/actuator/prometheus'
        static_configs:
          - targets: ['192.168.40.121:31181']
            labels:
              cluster: 'cluster1'
              service: 'user-service'

      - job_name: 'stats-service-cluster1'
        metrics_path: '/stats/actuator/prometheus'
        static_configs:
          - targets: ['192.168.40.121:31182']
            labels:
              cluster: 'cluster1'
              service: 'stats-service'

      # [JOB 4] Node metrics từ Cluster 2 (LOCAL)
      - job_name: 'kubernetes-nodes'
        scheme: https
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          insecure_skip_verify: true
        kubernetes_sd_configs:
          - role: node
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
          - target_label: __address__
            replacement: kubernetes.default.svc:443
          - source_labels: [__meta_kubernetes_node_name]
            regex: (.+)
            target_label: __metrics_path__
            replacement: /api/v1/nodes/${1}/proxy/metrics/cadvisor

---
# (Các phần dưới giữ nguyên y hệt file cũ)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus
rules:
  - apiGroups: [""]
    resources:
      - nodes
      - nodes/proxy
      - services
      - endpoints
      - pods
    verbs: ["get", "list", "watch"]
  - apiGroups:
      - extensions
    resources:
      - ingresses
    verbs: ["get", "list", "watch"]
  - nonResourceURLs: ["/metrics"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus
subjects:
  - kind: ServiceAccount
    name: default
    namespace: monitoring
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-deployment
  namespace: monitoring
  labels:
    app: prometheus-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus-server
  template:
    metadata:
      labels:
        app: prometheus-server
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: role
                    operator: In
                    values:
                      - ops
      containers:
        - name: prometheus
          image: prom/prometheus
          args:
            - "--storage.tsdb.retention.time=12h"
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus/"
          ports:
            - containerPort: 9090
          resources:
            requests:
              cpu: 500m
              memory: 500M
            limits:
              cpu: 1
              memory: 1Gi
          volumeMounts:
            - name: prometheus-config-volume
              mountPath: /etc/prometheus/
            - name: prometheus-storage-volume
              mountPath: /prometheus/
      volumes:
        - name: prometheus-config-volume
          configMap:
            defaultMode: 420
            name: prometheus-server-conf
        - name: prometheus-storage-volume
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: monitoring
spec:
  selector:
    app: prometheus-server
  type: NodePort
  ports:
    - port: 9090
      targetPort: 9090
      nodePort: 30000
