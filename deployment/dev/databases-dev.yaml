# Database cho Dev Environment
# Chạy trong namespace databases, tạo database riêng cho dev

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: todo-db-dev
  namespace: databases
spec:
  serviceName: "todo-db-dev-service"
  replicas: 1 # Dev chỉ cần 1 replica
  selector:
    matchLabels:
      app: todo-db-dev
  template:
    metadata:
      labels:
        app: todo-db-dev
        env: dev
    spec:
      containers:
        - name: postgres
          image: postgres:15
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: "todo_db_dev"
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "password123"
          volumeMounts:
            - name: todo-db-dev-storage
              mountPath: /var/lib/postgresql/data
              subPath: postgres
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
  volumeClaimTemplates:
    - metadata:
        name: todo-db-dev-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: "longhorn"
        resources:
          requests:
            storage: 1Gi # Dev dùng ít storage hơn

---
apiVersion: v1
kind: Service
metadata:
  name: todo-db-dev-service
  namespace: databases
spec:
  selector:
    app: todo-db-dev
  ports:
    - port: 5432
      targetPort: 5432
  clusterIP: None

