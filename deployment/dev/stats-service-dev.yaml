apiVersion: apps/v1
kind: Deployment
metadata:
  name: stats-service
  namespace: dev
spec:
  replicas: 1 # Dev chỉ cần 1 replica
  selector:
    matchLabels:
      app: stats-service
  template:
    metadata:
      labels:
        app: stats-service
        env: dev
      # Prometheus metrics
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/stats/actuator/prometheus"
        prometheus.io/port: "8082"
    spec:
      containers:
        - name: stats-service
          image: taithanh/stats-service:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 8082
          # Cấu hình URLs cho service-to-service communication trong Dev
          env:
            - name: TODO_SERVICE_URL
              value: "http://todo-service.dev.svc.cluster.local:8080/todos"
            - name: USER_SERVICE_URL
              value: "http://user-service.dev.svc.cluster.local:8081/users"
            - name: LOGGING_LEVEL_ROOT
              value: "DEBUG" # Log level DEBUG

          # Giới hạn tài nguyên nhẹ hơn
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"

          # Health Check nhanh hơn
          readinessProbe:
            httpGet:
              path: /stats/actuator/health
              port: 8082
            initialDelaySeconds: 15
            periodSeconds: 5

---
# Service NodePort cho Dev
apiVersion: v1
kind: Service
metadata:
  name: stats-service
  namespace: dev
spec:
  type: NodePort
  selector:
    app: stats-service
  ports:
    - port: 8082
      targetPort: 8082
      nodePort: 32082 # Dev port range
