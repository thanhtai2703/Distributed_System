server:
  port: 8082
  servlet:
    context-path: /stats

spring:
  application:
    name: stats-service

# Configuration for calling other microservices
microservices:
  todo-service:
    url: ${TODO_SERVICE_URL:http://localhost:8080/todos}
  user-service:
    url: ${USER_SERVICE_URL:http://localhost:8081/users}

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always
